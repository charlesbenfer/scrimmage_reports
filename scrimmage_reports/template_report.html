<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitching Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Pitching Report</h1>
        <h2>Name</h2>
    </header>
    <div class="container">
        <img src="location.png" alt="Image 1">
        <img src="movement_profile.png" alt="Image 2">
        <img src="speed_vs_spin.png" alt="Image 3">
        <img src="image4.png" alt="Image 4">
    </div>
</body>
</html>
